<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HuggingChat</title>
  </head>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: white;
      /* background-color: var(--vscode-editor-background); */
    }
    iframe {
      width: 100%;
      height: 100%;
    }
  </style>
  <body>
        <!-- allow="clipboard-read; clipboard-write self vscode-app        " -->

    <iframe id="huggingchat" src="https://huggingchat-chat-ui.hf.space/chat/" frameborder="0"></iframe>
    <!-- <iframe src="https://huggingchat-chat-ui.hf.space/chat?__theme=light" title="Space app" class=" space-iframe flex-grow overflow-hidden p-0" allow="accelerometer; ambient-light-sensor; autoplay; battery; camera; clipboard-write; document-domain; encrypted-media; fullscreen; geolocation; gyroscope; layout-animations; legacy-image-formats; magnetometer; microphone; midi; oversized-images; payment; picture-in-picture; publickey-credentials-get; sync-xhr; usb; vr ; wake-lock; xr-spatial-tracking" sandbox="allow-forms allow-modals allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts allow-downloads allow-storage-access-by-user-activation" scrolling="yes" id="iFrameResizer0" style="overflow: auto;"></iframe> -->

  </body>
  <script>
    const chatFrame = document.getElementById("huggingchat")
    window.addEventListener("message", (event) => {
      const message = event.data;
      switch (message.command) {
        case 'refresh':
          const currentUrl = new URL(chatFrame.src);
          const refreshCounter = currentUrl.searchParams.get('refreshCounter') || 0;
          currentUrl.searchParams.set('refreshCounter', parseInt(refreshCounter) + 1);
          chatFrame.src = currentUrl.toString();
          break;
      }
    });
  </script>
</html>
